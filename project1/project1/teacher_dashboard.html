<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Classroom - Teacher Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #1b1b1b;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar img {
            display: block;
            width: 80px;
            margin: 10px auto;
            border-radius: 50%;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar ul li:hover {
            background-color: #333;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
        }
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 15px;
            color: #fff;
            border-radius: 10px;
        }
        .header a {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            flex: 1;
            padding: 20px;
            color: white;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }
        .card:nth-child(1) { background-color: #007BFF; }
        .card:nth-child(2) { background-color: #28A745; }
        .card:nth-child(3) { background-color: #FFC107; }
        .card:nth-child(4) { background-color: #DC3545; }
        .ai-chat {
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .ai-chat h3 {
            margin-bottom: 10px;
        }
        .ai-chat textarea {
            width: 100%;
            height: 50px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .ai-chat button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .ai-chat button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>AI Classroom</h2>
        <img src="teacher.png" alt="Teacher">
        <h3 style="text-align: center;">Teacher</h3>
        <ul>
            <li><a href="#">üè† Dashboard</a></li>
             <li><a href="mark_attendance.html">üìã Mark Attendance</a></li>
          
            <li><a href="student_performance.html">üìä Student Performance</a></li>
          
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h2>Teacher Dashboard</h2>
            <a href="teacher_login.html">Logout</a>
            

        <script>
            function logout() {
                // Redirect to login page after logout
                window.location.href = "admin_login.html";
            }
        </script>
       
        </div>
        
        <!-- Stats Cards -->
        <div class="cards">
            <div class="card">
                Total Students
                <span id="totalStudents">Loading...</span>
            </div>
            <div class="card">
                Courses Assigned
                <span id="totalCourses">Loading...</span>
            </div>
            <div class="card">
                Upcoming Classes
                <span id="totalClasses">Loading...</span>
            </div>
            
        </div>

      

    <!-- JavaScript for Dynamic Data -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("fetch_teacher_counts.php")
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error("Error fetching data:", data.error);
                    } else {
                        document.getElementById("totalStudents").textContent = data.students;
                        document.getElementById("totalCourses").textContent = data.courses;
                        document.getElementById("totalClasses").textContent = data.classes;
                        document.getElementById("totalAI").textContent = data.ai_reports;
                    }
                })
                .catch(error => console.error("Fetch error:", error));
        });

        function askAI() {
            let question = document.getElementById("aiQuestion").value;
            if (question.trim() === "") return;

            document.getElementById("aiResponse").textContent = "Thinking... ü§ñ";

            fetch("ask_ai_teacher.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("aiResponse").textContent = data.response;
            })
            .catch(error => {
                document.getElementById("aiResponse").textContent = "Error: AI unavailable.";
                console.error("AI Fetch error:", error);
            });
        }
    </script>
</body>
</html>
