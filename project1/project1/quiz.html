<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .quiz-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .header h1 {
            color: #333;
        }
        .header a {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .header a:hover {
            background-color: #0056b3;
        }
        .google-form {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>Subject Quiz</h1>
            <a href="student_dashboard.html">Back to Dashboard</a>
        </div>
        
        <!-- Replace the src URL with your actual Google Form URL -->
        <iframe class="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLSfYD8K9XFmKCG9TMFumGHh_sleZyZi1LKBFbLqQZkQbxlnOGQ/viewform?embedded=true">
            Loading...
        </iframe>
    </div>
</body>
</html>
