<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom - Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #1b1b1b;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar img {
            display: block;
            width: 80px;
            margin: 10px auto;
            border-radius: 50%;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar ul li:hover {
            background-color: #333;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
        }
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 15px;
            color: #fff;
            border-radius: 10px;
        }
        .header a {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            flex: 1;
            padding: 20px;
            color: white;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }
        .card:nth-child(1) { background-color: #007BFF; }
        .card:nth-child(2) { background-color: #28A745; }
        .card:nth-child(3) { background-color: #FFC107; }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .course-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .course-card h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress {
            height: 100%;
            background: #28A745;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Classroom</h2>
        <img src="student.png" alt="Student">
        <h3 style="text-align: center;">Student</h3>
        <ul>
            <li><a href="#">üè† Dashboard</a></li>
            <li><a href="all_cources.html">üìö All Courses</a></li>
            <li><a href="study_material.html">üìù Study Material</a></li>
            <li><a href="quiz.html">üìä Quiz</a></li>
            <li><a href="schedule.html">üìÖ Schedule</a></li>
         </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h2>Student Dashboard</h2>
            <a href="student_login.html">Logout</a>
        </div>
        <script>
    function logout() {
        // Redirect to login page after logout
        window.location.href = "student_login.html";
¬†¬†¬†¬†}
</script>

        <!-- Stats Cards -->
        <div class="cards">
            <div class="card">
                Enrolled Courses
                <span id="totalCourses">Loading...</span>
            </div>
            <div class="card">
               Study Material
                <span id="pendingAssignments">Loading...</span>
            </div>
            <div class="card">
                 Quiz
                <span id="averageGrade">Loading...</span>
            </div>
        </div>

        <!-- Enrolled Courses -->
        <div class="courses-grid">
            <!-- Course cards will be dynamically added here -->
        </div>
    </div>

    <!-- JavaScript for Dynamic Data -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("fetch_student_data.php")
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error("Error fetching data:", data.error);
                    } else {
                        document.getElementById("totalCourses").textContent = data.enrolled_courses;
                        document.getElementById("pendingAssignments").textContent = data.pending_assignments;
                        document.getElementById("averageGrade").textContent = data.average_grade + "%";
                        
                        // Load courses
                        loadCourses();
                    }
                })
                .catch(error => console.error("Fetch error:", error));
        });

        function loadCourses() {
            fetch("fetch_student_courses.php")
                .then(response => response.json())
                .then(courses => {
                    const coursesGrid = document.querySelector('.courses-grid');
                    coursesGrid.innerHTML = courses.map(course => `
                        <div class="course-card">
                            <h3>${course.name}</h3>
                            <p>Instructor: ${course.instructor}</p>
                            <div class="progress-bar">
                                <div class="progress" style="width: ${course.progress}%"></div>
                            </div>
                            <p>Progress: ${course.progress}%</p>
                            <p>Next Assignment: ${course.next_assignment}</p>
                        </div>
                    `).join('');
                })
                .catch(error => console.error("Error loading courses:", error));
        }
    </script>
</body>
</html>
